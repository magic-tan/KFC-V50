<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC-V50 文案生成</title>
    <style>
        :root {
            --kfc-red: #C41230; /* 肯德基标准红 */
            --kfc-white: #FFFFFF;
            --kfc-text: #333333;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: var(--kfc-red); /* 整体网页红色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 顶部欢迎语 */
        .top-notice {
            color: var(--kfc-white);
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.95;
        }

        /* 大圆角白色卡片 */
        .content-card {
            background: var(--kfc-white);
            width: 100%;
            border-radius: 40px; /* 参考图片的大圆角设计 */
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--kfc-red);
            font-size: clamp(24px, 5vw, 42px); /* 响应式字体大小 */
            font-weight: 900; /* 极粗体 */
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            display: block;
        }

        .text-display {
            font-size: clamp(16px, 2vw, 20px);
            line-height: 1.8;
            color: var(--kfc-text);
            min-height: 150px;
            margin-bottom: 40px;
            white-space: pre-wrap; /* 解决换行排版 */
            word-break: break-all;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }

        /* 按钮设计 */
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 16px 35px;
            border-radius: 50px; /* 胶囊型按钮 */
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--kfc-red);
            color: var(--kfc-white);
        }

        .btn-primary:hover {
            background-color: #a00f28;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--kfc-red);
            border: 2px solid var(--kfc-red);
        }

        .btn-secondary:hover {
            background-color: rgba(196, 18, 48, 0.05);
        }

        /* 加载状态 */
        #loader {
            display: none;
            color: var(--kfc-red);
            font-weight: bold;
            font-style: italic;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Toast 提示框 */
        #toast {
            visibility: hidden;
            background: #333;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-weight: bold;
        }

        #toast.show {
            visibility: visible;
            animation: fadeInUp 0.3s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @media (max-width: 600px) {
            .content-card { padding: 30px; border-radius: 30px; }
            .button-group { flex-direction: column; width: 100%; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-notice">
        在肯德基，我们致力于填满每个人的胃和灵魂。这种承诺引导着我们在每个周四发起疯狂的复仇计划。
    </div>

    <div class="content-card">
        <h1>KFC-V50文案生成</h1>
        <span class="subtitle">疯狂星期四，复仇计划</span>

        <div id="loader">正在获取疯狂细节...</div>
        <div class="text-display" id="text-content">点击下方按钮，聆听我的复仇计划。</div>

        <div class="button-group">
            <button class="btn-primary" onclick="getKfcText()">换一个计划</button>
            <button class="btn-secondary" onclick="copyText()">复制文案</button>
        </div>
    </div>
</div>

<div id="toast">已复制到剪贴板</div>

<script>
    const API_URL = 'https://api.pearktrue.cn/api/kfc?type=json';
    const textElement = document.getElementById('text-content');
    const loader = document.getElementById('loader');

    async function getKfcText() {
        textElement.style.display = 'none';
        loader.style.display = 'block';

        try {
            const response = await fetch(API_URL);
            const data = await response.json();

            if (data && data.text) {
                // 彻底修复排版问题，将转义的 \n 转换为真实的换行符
                textElement.innerText = data.text.replace(/\\n/g, '\n').trim();
            }
        } catch (error) {
            textElement.innerText = "计划失败，V 我 50 重修服务器。";
        } finally {
            loader.style.display = 'none';
            textElement.style.display = 'block';
        }
    }

    function copyText() {
        const text = textElement.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.className = 'show';
            setTimeout(() => { toast.className = ''; }, 2500);
        });
    }

    // 初始化加载一条
    window.onload = getKfcText;
</script>

</body>
</html>
